<!DOCTYPE html>
<html>
    <head>
        <title> Gravity Final Project </title>
        <link rel ="icon" type ="image/x-icon" href="./assets/favicon.png">

        <!-- the following says there are javascript source code contained in 
             the external source files
        -->
        <!-- external library -->
        <script type="text/javascript" src="./src/lib/gl-matrix.js"></script>

        <!-- our game -->
        <script type="module" src="./src/my_game/my_game.js"></script>
    </head>

     <body>    
        <canvas id="GLCanvas" width="800" height="600">
            <!-- GLCanvas is the area we will draw in -->
            Your browser does not support the HTML5 canvas.
            <!-- this message will show only if WebGL clearing failed -->
        </canvas>

        <div style="padding-left:10px">
        </div>
        <p></p>
        <div style="display: table" >
          <div style="float: left; padding-left: 10px">
              <b>Defending Player Controls:</b>
              <ul>
                  <li>
                      <b>AD</b>: Move Gravity Gun </li>
                  <li>
                      <b>SPACE</b>: Fire Gravity Gun </li>
              </ul>
              <b>Gravity particle controls:</b>
              <ul> 
                <li>
                    <b>P/R</b>: Inc/Dec density </li>
                <li>
                    <b>D/E</b>: Inc/Dec direction</li>
                <li>
                    <b>G/H</b>: Inc/Dec gravity force</li>
                <li>
                    <b>S/Z</b>: Inc/Dec system speed</li>
              </ul>
          </div>
          
          <div style="float: left">
              </ul>
          </div>
      </div>
    </body>
</html>
